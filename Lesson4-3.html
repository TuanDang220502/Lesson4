    <script>
   
 // Đưa ra danh sách sản phẩm sắp hết hàng 
const productList = [
    {
        name: "iphone 7",
        quantity: 30
    },
    {
        name: "Samsung S10",
        quantity: 10
    },
    {
        name: "Iphone X",
        quantity: 5
    },
    {
        name: "Xiaomi Redmi",
        quantity: 1
    },
];

for (let product of productList) {
        if (product.quantity < 10) {
            console.log(product.name + " sap het hang");
    }
}
// Đếm xem có bao nhiêu sản phẩm sắp hết hàng
        let count = 0;
for (let product of productList) {
        if (product.quantity < 10) {
            count += 1;
    }
}
console.log(`so san pham het hang la ${count}`);
